spring:
  application:
    name: "config-server"

  profiles:
    active: git


  cloud:
    config:
      server:
        git:
          uri: https://github.com/Barreltech/configuration-server.git
          default-label: main
          timeout: 50
          clone-on-start: true
          force-pull: true
