          username: {github-username}
          password: {github-password}

server:
  port: 8088


logging:
  pattern:
    console: ${LOGPATTERN_CONSOLE:%blue(%d{YYYY:MM:dd:HH:mm:ss}) %blue(%-5level) %red([%thread]) %yellow(%logger{15}) - %msg%n}